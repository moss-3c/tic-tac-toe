<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
        <div>Tic Tac Toe</div>
        <div>Edit the boxes below to change names</div>
        <div class="name-container">
            <input class="p1Name" type="text" value="Player One">
            <input class="p2Name" type="text" value="Player Two">
        </div>
  
    <div>
        <button class="update-names">update names</button>
        <button class="restart">restart game</button>
    </div>
    <div class="turn"></div>
    <div class="board"></div>
   
    
</body>
</html>
